<!DOCTYPE html>
<head>
	<title>Soluções</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="estilo.css" rel="stylesheet">
</head>
<style>
	body{
		background-image: url("fundo8.png");
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-position: right;
		background-size: 100%;
	}
	#principal{
		margin-right: 400px;
	}
	h1{
		color: orange;
	}
</style>
<body>
	<div id="principal">
	<h2>Molaridade de uma solução formada pela água [H<sub>2</sub>O] (solvente) e pelo bicarbonato de sódio [NaHCO<sub>3</sub>] (soluto)</h2>
	<p>Insira a quantidade de água em litros:</p>
	<input type="number" name="valor" id="agua">
	<p>Insira a quantidade de bicabornato de sódio em gramas:</p>
	<input type="number" name="valor" id="bicabornato"><br><br>
	<button onclick="simulacao();">Calcular</button>
	<p id="resultado"></p>
</div>
<script>
	function simulacao(){
		let agua = parseFloat(document.getElementById("agua").value);
		let bicabornato = parseFloat(document.getElementById("bicabornato").value);
		let massaMolar = 84.007;

		let molaridade = bicabornato / (massaMolar * agua);
		let result = "A molaridade da solução formada com "+agua+"mL de H<sub>2</sub>O e "+bicabornato+"g de bicabornato de sódio é "+molaridade+" <br> Informação: Massa molar do NaHCO<sub>3</sub>: "+massaMolar+"<br>Utilizando a fórmula M = m<sub>1</sub> / (MM<sub>1</sub> x V) nós temos:<br><br> M = "+bicabornato+" / "+massaMolar * agua+"<br>M = "+molaridade+"<br><br>Ou seja, existem "+molaridade+" mol(s) de NaHCO<sub>3</sub> existente em 1 litro de H<sub>2</sub>O.";
		document.getElementById("resultado").innerHTML = result;

	}

	
</script>
	
	<button><a href="./quimica.html">Voltar</a></button>
</body>
