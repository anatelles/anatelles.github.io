		<script type="text/javascript">
			/* Exercício 1 */ 
			var endereco = { 
			 rua: "Rua dos pinheiros", 
			 numero: 1293,  
			 bairro: "Centro",  
			 cidade: "São Paulo",  
			 uf: "SP"
			};

			var resultado = "O usuário mora em ";
			resultado += endereco.cidade;
			resultado += " / ";
			resultado += endereco.uf;
			resultado +=  ", no bairro ";
			resultado += endereco.bairro;
			resultado += ", na ";
			resultado += endereco.rua;
			resultado += " com n° ";
			resultado += endereco.numero;
			resultado += ".";

			document.getElementById("msg1").innerHTML = resultado;

			/* Exercício 2 */
			function pares (x, y){
				var  pares = [];
				for (i=x; i<=y; i++){
					if(i%2 == 0)
						pares.push(i);

				}
				return pares.toString();
			} 

			var result = pares(32, 321);
			var resultado = result.split(".");

			document.getElementById("msg2").innerHTML = resultado;

			/* Exercício 3 */
			function temHabilidade (skills){
				if(skills.indexOf("Javascript") >=0)
					return true;
				else 
					return false;

			} 

			var skills = ["Javascript", "ReactJS", "React Native"];
			var resultado = temHabilidade (skills); 

			document.getElementById("msg3").innerHTML = resultado;

			/* Exercício 4 */
			var fases = ["Iniciante", "Intermediário", "Avançado", "Jedi Master"]
			function experiencia (anos){
				if(anos==0 || anos==1)
				 	return fases[0];
				else if(anos>1 && anos<=3)
					return fases[1];
				else if(anos>3 && anos<=6)
					return fases[2];
				else 
					return fases[3];

			} 

			 var anosEstudo = 7;
			 var resultado = experiencia (anosEstudo);

			document.getElementById("msg4").innerHTML = resultado;

			/* Exercício 5 */
			var usuarios = [
			{
				nome: "Diego",
				habilidades: ["Javascript", "ReactJS", "Redux"]
			},
			{
				nome: "Gabriel",
				habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
			}
		];

		for(let usuario of usuarios){
			 document.write(" O " + usuario.nome + " possui as habilidades: " + usuario.habilidades.join(", ") + ". <br>");
			
		}


</script>
