<!DOCTYPE html>
<head>
	<title>Soluções</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="estilo.css" rel="stylesheet">
</head>
<style>
	body{
		background-image: url("fundo8.png");
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-position: right;
		background-size: 100%;
	}
	#principal{
		margin-right: 400px;
	}
	h1{
		color: orange;
	}
</style>
<body>
	<div id="principal">
	<h2>Classificação de uma solução formada pela água [H<sub>2</sub>O] (solvente) e pelo bicarbonato de sódio [NaHCO<sub>3</sub>] (soluto)</h2>
	<p>Insira a quantidade de água em ml:</p>
	<input type="number" name="valor" id="agua">
	<p>Insira a quantidade de bicabornato de sódio em gramas:</p>
	<input type="number" name="valor" id="bicabornato"><br><br>
	<button onclick="simulacao();">Classificação</button>
	<p id="resultado"></p>
</div>
<script type="text/javascript">
	function simulacao(){
		let agua = parseFloat(document.getElementById("agua").value);
		let bicabornato = parseFloat(document.getElementById("bicabornato").value);
		const coeficiente = 7.8;
		console.log(agua);
		console.log(bicabornato);


		let qtdsoluto = (coeficiente * agua) / 100;

		if(qtdsoluto > bicabornato){
			//insaturada
			let result = "A solução formada com "+agua+"ml de H<sub>2</sub>O e "+bicabornato+"g de bicarbonato de sódio é <strong>insaturada</strong>.<br><br> O coeficiente de solubilidade do NaHCO<sub>3</sub> é igual a 7,8 por 100ml de água.<br> Portanto, ao realizarmos uma regra de três nós temos:<br> Quantidade de soluto para "+agua+"ml de água = (7,8 x "+agua+")/ 100<br> Quantidade de soluto para "+agua+"ml de água = "+coeficiente *agua+" / 100<br> Quantidade de soluto para "+agua+"ml de água = "+qtdsoluto+"<br><br>Sendo assim, a solução se torna insaturada pois "+qtdsoluto+" > "+bicabornato+".";
			document.getElementById("resultado").innerHTML = result;
		}
		else if(qtdsoluto < bicabornato){
			//supersaturada
			let corpoFundo = bicabornato - qtdsoluto;
			let result = "A solução formada com "+agua+"ml de H<sub>2</sub>O e "+bicabornato+"g de bicarbonato de sódio é <strong>supersaturada</strong>.<br><br> O coeficiente de solubilidade do NaHCO<sub>3</sub> é igual a 7,8 por 100ml de água.<br> Portanto, ao realizarmos uma regra de três nós temos:<br> Quantidade de soluto para "+agua+"ml de água = (7,8 x "+agua+")/ 100<br> Quantidade de soluto para "+agua+"ml de água = "+coeficiente *agua+" / 100<br> Quantidade de soluto para "+agua+"ml de água = "+qtdsoluto+"<br><br>Sendo assim, a solução se torna supersaturada pois "+qtdsoluto+" < "+bicabornato+". <br> Pode se formar um corpo de fundo de "+corpoFundo.toFixed(2)+"g de NaHCO<sub>3</sub>";
			document.getElementById("resultado").innerHTML = result;
		}
		else{
			let result = "A solução formada com "+agua+"ml de H<sub>2</sub>O e "+bicabornato+"g de bicarbonato de sódio é <strong>saturada</strong>.<br><br> O coeficiente de solubilidade do NaHCO<sub>3</sub> é igual a 7,8 por 100ml de água.<br> Portanto, ao realizarmos uma regra de três nós temos:<br> Quantidade de soluto para "+agua+"ml de água = (7,8 x "+agua+")/ 100<br> Quantidade de soluto para "+agua+"ml de água = "+coeficiente *agua+" / 100<br> Quantidade de soluto para "+agua+"ml de água = "+qtdsoluto+"<br><br>Sendo assim, a solução se torna saturada pois "+qtdsoluto+" = "+bicabornato+".";
			document.getElementById("resultado").innerHTML = result;
		}
	}

</script>
	
	<button><a href="./quimica.html">Voltar</a></button>
</body>
